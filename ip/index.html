<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/index.css">
  <title>IP</title>
</head>

<body>
  <style>
    body {
      padding: 1rem;
    }
  </style>

  <label>Your IP: </label><input id="ip" type="text" readonly></input>

  <script>
    const field = document.querySelector('#ip');

    window.fetch('/api/v1/utils/ip')
      .then(res => res.json())
      .then(j => {
        console.log(j);
        field.value = j.success && j.data && j.data['x_real_ip'];
      })
      .catch((error) => {
        console.log(error);
        field.value = 'error';
      });
  </script>
</body>

</html>
